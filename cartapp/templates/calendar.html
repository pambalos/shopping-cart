{% extends 'layout.html' %}
{% block content %}
<body id = "aboutPage" data-spy="scroll" data-target = ".navbar" data-offset="60">
    <div class="w3-content w3-display-container" style="max-width:800px">
      <img class="mySlides" src="{{ url_for('static', filename = 'sew-pic.jpg') }}" style="width:auto; max-height:300px;">
      <img class="mySlides" src="{{ url_for('static', filename = 'cloth-pic.jpg') }}" style="width:100%">
      <img class="mySlides" src="{{ url_for('static', filename = 'shoe-pic.jpg') }}" style="width:100%">
      <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%; min-width:130px">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
      </div>
    </div>
  <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }


      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var slides = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1
        }

        if (n < 1) {
          slideIndex = x.length
        }

        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }

        for (i = 0; i < slides.length; i++) {
           slides[i].className = slides[i].className.replace(" w3-white", "");
        }

        x[slideIndex-1].style.display = "block";
        slides[slideIndex-1].className += " w3-white";

      }
    </script>
</body>
{% endblock content %}
